<!--
  TODO: Write a program that prints numbers from 1 to 100
  TODO: For multiples of three print Fizz instead of the number
  TODO: For numbers which are multiples of both three and five print FizzBuzz
-->
<script>
  for (i = 1; i <= 100; i++) {
    //prints from 1 to 100(included)
    if (i % 3 === 0 && i % 5 === 0) {
      //both must be true
      //if both is divisible
      console.log("FizzBuzz");
    } else if (i % 3 === 0) {
      //if only 3 is devisible
      console.log("Fizz"); //only
    } else {
      console.log(i); //prints the other numbers
    }
  }
</script>
